<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<script type="text/javascript" src="http://yui.yahooapis.com/3.4.1/build/simpleyui/simpleyui-min.js"></script>
<script type="text/javascript" src="cl.js"></script>
<script type="text/javascript">

    var addListener = function (el, ev, fn) {
        if (el.addEventListener) {
            el.addEventListener(ev, fn, false);
        } else if (el.attachEvent) {
            el.attachEvent('on'+ev, fn);
        } else {
            el['on'+ev] = fn;
        }
    };

    addListener(window, 'message', function (e) {
        window.parent.postMessage('polo', '*');
    });

    // notifying that this is ready to get the "marco" and reply with "polo"
    window.parent.postMessage("ready", "*");
</script>
</body>
</html>
