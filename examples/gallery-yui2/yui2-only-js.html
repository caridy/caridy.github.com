<!doctype html>
<html>
<head>
	<title>Loading YUI2 modules without CSS dependencies</title>
	<!-- YUI 3 Seed //-->
	<script type="text/javascript" src="http://yui.yahooapis.com/3.0.0/build/yui/yui-min.js"></script>
</head>
<body class="yui-skin-sam">
	
    <div id="doc">

		<div id="demo">
			<h3 class="title">Result:</h3>
		</div>

    </div>
	
	<script type="text/javascript">
		YUI({ /* config */ }).use('gallery-yui2', function (Y) {
			
		    Y.yui2({
				type: 'js'
			}).use('dom', 'tabview', function () {
				YAHOO.util.Dom.get('demo').innerHTML += '<p>YUI2 Tabview is ready, and the CSS for this module was not included</p>';
			});
			
		});
	</script>
    
</body>
</html>
