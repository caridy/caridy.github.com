<!doctype html>
<html>
<head>
	<title>Customizing YUI2 loading process</title>
	<!-- YUI 3 Seed //-->
	<script type="text/javascript" src="http://yui.yahooapis.com/3.0.0/build/yui/yui-min.js"></script>
	<!-- Initialization process //-->
	<script type="text/javascript">
		// initialization (optional)
		YAHOO_config = {
		    modules: {
				'foo': {
					fullpath: './yui2-foo.js',
					requires: ['event']
				}
			}
		};
	</script>
</head>
<body class="yui-skin-sam">
	
    <div id="doc">

		<div id="demo">
			<h3 class="title">Result:</h3>
		</div>

    </div>
	
	<script type="text/javascript">
		// First Block: using YUI 2.x modules
		YUI({ /* config */ }).use('gallery-yui2', function (Y) {
			
		    Y.yui2().use('dom', 'tabview', function () {

				YAHOO.util.Dom.get('demo').innerHTML += '<p>First Block: Ready...</p>';

			});
			
		});
	</script>

	<script type="text/javascript">
		// Second Block: combining YUI 2.x modules with a custom module defined in the initialization
		YUI({ /* config */ }).use('gallery-yui2', function (Y) {
			
		    Y.yui2().use('event', 'dom', 'json', 'foo', function () {

				YAHOO.util.Dom.get('demo').innerHTML += '<p>Second Block: Ready...</p>';

			});
			
		});	
	</script>
		
	<script type="text/javascript">
		// Third Block: combining YUI 2.x modules with a custom module defined inline
		YUI({ /* config */ }).use('gallery-yui2', function (Y) {
			
		    Y.yui2({
				modules: {
					'bar': {
						fullpath: './yui2-bar.js',
						requires: ['tabview']
					}
				}
			}).use('dom', 'tabview', function () {
			
				Y.yui2({
					modules: {
						'bar': {
							fullpath: './yui2-bar.js',
							requires: ['tabview']
						}
					}
				}).use('animation', 'bar', function (Y) {

					YAHOO.util.Dom.get('demo').innerHTML += '<p>Third Block: Ready...</p>';

				});
				
			});
			
		});
	</script>
    
</body>
</html>
