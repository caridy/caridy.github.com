<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>YUI Plugin: gallery-node-accordion </title>
	<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/3.1.0/build/cssfonts/fonts-min.css" />
	<!-- YUI3 Core //-->
	<script type="text/javascript" src="http://yui.yahooapis.com/3.1.0/build/yui/yui-min.js"></script>
	<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/gallery-2010.04.02-17-26/build/gallery-node-accordion/assets/skins/sam/gallery-node-accordion.css" />
	<style>
		/* module examples */
		div#demo {
		    position:relative;
		    width:22em;
		    overflow:hidden;
		}
		.yui3-accordion {
		}
			.yui3-accordion .yui3-accordion-item {
				    border: 1px solid #004c6d;
				    color: #004c6d;
					text-align: left;
			}
				.yui3-accordion .yui3-accordion-item .yui3-accordion-item-hd {
					background: #406ed9;
					color: #fff;
				    border-bottom:1px solid #004c6d;
					margin: 0px;
					padding: 5px;
				}
				.yui3-accordion .yui3-accordion-item .yui3-accordion-item-bd {
					background: #abceff;
					color:#333333;
					background: #ABCEFF;
				}
					.yui3-accordion .yui3-accordion-item .yui3-accordion-item-bd p {
						padding: 5px;
					}
	</style>
</head>
<body class="yui3-skin-sam">
    <div id="doc">

		<div id="demo">
			<div class="hd"><h3 class="title">H3 - Title</h3></div>
			<div class="bd">

<div id="myaccordion" class="yui3-accordion yui3-accordion-hidden">
    <div class="yui3-module yui3-accordion-item yui3-accordion-item-active">
        <div class="yui3-hd yui3-accordion-item-hd">
            <h3 class="yui3-accordion-item-trigger">item 1</h3>
        </div>
        <div class="yui3-bd yui3-accordion-item-bd">
            <p>
                item 1 content here...
            </p>
        </div>
    </div>
    <div class="yui3-module yui3-accordion-item">
        <div class="yui3-hd yui3-accordion-item-hd">
            <h3 class="yui3-accordion-item-trigger">item 2</h3>
        </div>
        <div class="yui3-bd yui3-accordion-item-bd">
            <p>
                item 2 content here...
            </p>
        </div>
    </div>
</div>

					
			</div>
		</div>

    </div>
	<!-- Initialization process //-->
	<script type="text/javascript">
		YUI({
		    //Last Gallery Build of this module
		    gallery: 'gallery-2010.04.02-17-26'
		}).use('anim', 'event', 'node', 'gallery-node-accordion', function (Y) {
					
		    Y.one("#myaccordion").plug(Y.Plugin.NodeAccordion, { 
				anim: true,
				speed: 'slow',
				fade: true,
				multiple: false,
				persistent: true
			});
			
		});
	</script>
</body>
</html>
