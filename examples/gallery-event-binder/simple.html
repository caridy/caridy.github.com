<!doctype html>
<html>
<head>
<title>Using Event Binder</title>
<style>
.yui3-event-binder a.yui3-waiting {
  background: url(http://www.sanbaldo.com/wordpress/wp-content/tiny_red.gif) left no-repeat;
  padding-left: 15px;
}
</style>
<script>
YUI_config = {
	filter: 'min', 
	combine: true
};
</script>
<script type="text/javascript" src="my-yui-config.js"></script>
</head>
<body class="yui3-skin-sam">
	
    <div id="doc">
    	
		<h1>Using Gallery Event Binder</h1>
		
		<div id="demo" class="yui3-event-binder">
			<p>Placeholder for <a href="http://yuilibrary.com/">click</a> listener</p>
		</div>
		
		<h3>Output:</h3>
		<ul id="output"></ul>
		
    </div>

<!-- YUI 3 Seed //-->
<script type="text/javascript" src="http://yui.yahooapis.com/3.1.1/build/yui/yui-min.js"></script>
<!-- Initialization process //-->
<script type="text/javascript" src="../js-demo/event-binder.js"></script>
<script type="text/javascript">
YUI().use('gallery-event-binder', 'event', 'node', function(Y) {

	var ul = Y.one ('#output');
	ul.append('<li>waiting 5000ms to flush the events</li>');
	
	Y.later (5000, {}, function() {

		Y.on('click', function(e) {
			ul.append('<li>clicked - Targer: '+ e.target.get('tagName')+'</li>');
			e.halt();
		}, '#demo');

		ul.append('<li>flushing</li>');
		Y.EventBinder.flush('click');
		ul.append('<li>finish</li>');

	});
 
});
</script>
</body>
</html>
