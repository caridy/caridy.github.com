<!doctype html>
<html>
<head>
<title>Using Event Binder</title>
<style>
a.yui3-waiting {
  background: url(loading.gif) left no-repeat;
  padding-left: 15px;
}
</style>
</head>
<body class="yui3-skin-sam">
  
    <div id="doc">

      <h1>Using Gallery Event Binder: Binding Y.on to load on-demand modules and flush the events when the new modules become ready.</h1>

      <div id="democlick">
        <p>Placeholder for <a href="http://yuilibrary.com/">click</a> listener</p>
      </div>

      <h3>Output:</h3>
      <ul id="output"></ul>

    </div>
    
<!-- YUI 3 Seed //-->
<script type="text/javascript" src="http://yui.yahooapis.com/3.1.1/build/yui/yui-min.js"></script>
<!-- Initialization process //-->
<script type="text/javascript">
YUI({
  //Last Gallery Build of this module
  gallery: 'gallery-2010.06.23-18-37',
  modules: {
    'my-custom-module': {
      fullpath: './my-custom-module.js'
    }
  }
}).use('gallery-event-binder', 'node', function(Y) {

  Y.one('#output').append('<li>Y.EventBinder.on listeners ready.</li>');

  Y.EventBinder.on('click', ['my-custom-module'], '#democlick a');

});
</script>
</body>
</html>
