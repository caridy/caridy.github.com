<!doctype html>
<html>
<head>
<title>Using Event Binder</title>
<style>
a.yui3-waiting {
  background: url(http://www.sanbaldo.com/wordpress/wp-content/tiny_red.gif) left no-repeat;
  padding-left: 15px;
}
</style>
</head>
<body class="yui3-skin-sam">
	
    <div id="doc">
    	
		<h1>Using Gallery Event Binder: Binding Y.on and Y.delegate to load modules then simulate the trigger event.</h1>
		
		<div id="democlick">
			<p>Placeholder for <a href="http://yuilibrary.com/">click</a> listener</p>
		</div>
		
		<div id="demodelegate">
			<p>Placeholder for <a href="http://yuilibrary.com/">delegate click</a> listener</p>
		</div>
		
		<h3>Output:</h3>
		<ul id="output"></ul>
		
    </div>

<!-- YUI 3 Seed //-->
<script type="text/javascript" src="http://yui.yahooapis.com/3.1.1/build/yui/yui-min.js"></script>
<!-- Initialization process //-->
<script type="text/javascript" src="../js-demo/event-binder.js"></script>
<script type="text/javascript">
YUI({
  modules: {
    'my-custom-module': {
      fullpath: './my-custom-module.js'
    }
  }
}).use('gallery-event-binder', 'node', function(Y) {

  Y.one('#output').append('<li>Y.EventBinder.on and Y.EventBinder.delegate listeners ready...</li>');

	Y.EventBinder.on('click', 'my-custom-module', '#democlick a');

	Y.EventBinder.delegate('click', ['my-custom-module'], '#demodelegate', 'a');

});
</script>
</body>
</html>
