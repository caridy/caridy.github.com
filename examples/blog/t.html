<!DOCTYPE html> 
<html> 
<head>

<title>test</title>
<!-- YUI 3 Seed //-->
<script src="http://yui.yahooapis.com/combo?3.1.1/build/yui/yui-debug.js"></script>
<script>
YUI_config = {
  useConsoleOutput: true,
  filter: 'debug'
};
</script>
</head>
<body class="yui3-skin-sam">

<div id="demo">
</div>

<script>
YUI().use('console', function(Y) {

      verbose: true,
      newestOnTop: false,height: '300px',
      width: '99%',
      style: 'block'
  })).render();
});
</script>
</body>
