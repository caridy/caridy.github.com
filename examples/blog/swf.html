<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8" /> 
<title>test</title> 
</head>

<body>
<!-- module -->
<div id="swfContainer" style="width:550px; height:400px"></div>
<script type="text/javascript" src="http://yui.yahooapis.com/3.1.1/build/yui/yui-debug.js"></script>
<script type="text/javascript">
YUI({
  filter: 'debug',
  combine: false
}).use("node", "swf", function(Y) {

    Y.namespace('News.Flash');
    var YNewsFlash = Y.News.Flash;
    YNewsFlash.swf_container = Y.one("#swfContainer"); 
    YNewsFlash.swf_url = "http://www.nytimes.com/packages/flash/multimedia/swfs/AS3Multiloader.swf";

    YNewsFlash.swf_params = {
        version: "10.0.0",
        useExpressInstall: false,
        fixedAttributes: {
            allowScriptAccess: "always",
            allowNetworking: "all",
            allowFullScreen: "false", 
            wmode: "window",
            bgcolor: "#55ccee",
            base: "." 
        },
        flashVars: {
             "contentPath" : "http://graphics8.nytimes.com/packages/flash/newsgraphics/projects/election2010/ratings/HouseDistrictGraphic.swf",
             "allowCaching" : "true",
             "races_url" : "http://elections.nytimes.com/2010/tsv/house.tsv",
             "candidates_url" : "http://elections.nytimes.com/2010/tsv/house/candidates.tsv"
        }
    };

    // create instance
    var flash = new Y.SWF(YNewsFlash.swf_container,YNewsFlash.swf_url,YNewsFlash.swf_params);

});
</script>
</body> 
</html>
