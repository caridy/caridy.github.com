<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8" /> 
<title>test</title>
<!-- YUI 3 Seed //-->
<script>
YUI_config = {
  useConsoleOutput: true,
  filter: 'debug'
};
</script>
<script src="http://yui.yahooapis.com/combo?3.2.0/build/simpleyui/simpleyui-debug.js"></script>
</head>
<body class="yui3-skin-sam">


Type here: <input type="text" id="source" /><br >

Residual value should appear here: <input type="text" id="clone" /><br>

<div id="demo">
    Keydown logs should appear here: 
</div>

<script>
Y.one('#source').on('keydown', function(e) {
    Y.one('#clone').set('value', Y.one('#source').get('value'));
});
Y.on('keydown', function(e) {
    Y.one('#demo').append(' ['+e.keyCode+']');
});
</script>
</body> 
</html>
