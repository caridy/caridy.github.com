<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>TabView Example - Dynamically Loading Content</title>
<meta name='author' content='Caridy Patino (caridy at gmail.com)' />
<link rel="stylesheet" type="text/css" href="../assets/example.css">
<!-- YUI Basement Style -->
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/tabview/assets/skins/sam/tabview.css">
<!-- YUI Library -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/utilities/utilities.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/tabview/tabview-min.js"></script>
<!-- YUI-CMS Extension: Bubbling Library -->
<script type="text/javascript" src="../../../../../../../js.bubbling-library.com/2.1/build/dispatcher/dispatcher.js"></script>
<style type="text/css">
#demo {
    width:40em; /* arbitrary width */
}

#demo .yui-content {
    padding:1em;
}

#demo .loading {
    background-image:url(../images/loading.gif);
    background-position:center center;
    background-repeat:no-repeat;
}

#demo .loading * {
    display:none;
}
</style>
<script type="text/javascript">
YAHOO.example.init = function() {
    var tabView = new YAHOO.widget.TabView({id: 'demo'});

	YAHOO.plugin.Dispatcher.delegate (new YAHOO.widget.Tab({
	    label: 'Simple TabView',
        dataSrc: 'tabs/xhtml.with.tabview.html',
        cacheData: true,
        active: true
	  }),
	  tabView,
	  { before: function() {
	      // before the loading...
	    },
	    onLoad: function() {
	      // after the execution...
	      var mySimpleTab = new YAHOO.widget.TabView('childtabview');
	    }
	  }
	);

    YAHOO.plugin.Dispatcher.delegate (new YAHOO.widget.Tab({
    	label: 'Autonomous Tabview',
        dataSrc: 'tabs/xhtml.with.autonomous.tabview.html',
        cacheData: true
    }), tabView);

    YAHOO.util.Event.onContentReady('doc', function() {
        tabView.appendTo('doc');
    });

};
YAHOO.example.init();
</script>
</head>
<body id="cms-body" class="yui-skin-sam">
<div id="doc">

	<div class="path">
	  <a href="../../../../../../index.html" target="_top">Bubbling Library</a> &gt; <a href="../../../../../../eng/examples.html" target="_top">Examples</a>
	</div>

    <h1>TabView and Dispatcher Example - Dynamically loading content with child tabview inside</h1>
    <p>This is an example of the DISPATCHER feature over the YUI tabview component. You can use the dispatcher to manage the "child tabview" inside each tab.</p>
