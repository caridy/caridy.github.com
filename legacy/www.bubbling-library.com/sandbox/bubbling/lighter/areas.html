<style type="text/css">
.boxing {
	float: left;
	display: block;
	border: 1px solid;
	margin: 1%;
	padding: 1%;
}

.area-horizontal {
  clear: both;
  display: block;
  text-align: right;
}
    .area-horizontal .yui-cms-background {
        width: 500px;
        height: 150px;
        background-color:#ededed;
        background-repeat: no-repeat;
        background-image: url(images/bg.gif);
    }
    .area-horizontal ul li {
    	padding: 5px;
    	margin: 5px;
    	border: 1px solid #cccccc;
    	float: right;
    	clear: both;
    	list-style-type: none;
    }
    .area-horizontal.yui-cms-selector.selected .yui-cms-item.selected {
    	border: 1px solid #333333;
    	background-color: #cccccc;
    }
.area-vertical ul li {
	float: left;
	padding: 5px;
	margin: 5px;
	border: 1px solid #cccccc;
	list-style-type: none;
}
    .area-vertical .yui-cms-background {
        clear: both;
        width: 500px;
        height: 150px;
        background-color:#ededed;
        background-repeat: no-repeat;
        background-image: url(images/bg.gif);
    }
    .area-vertical.yui-cms-selector.selected .yui-cms-item.selected {
    	font-weight: bold;
    	color: #ff0000;
    	border: 1px solid #ffffff;
    }
        .area-vertical.yui-cms-selector.selected .yui-cms-item.selected a {
        	color: #ff0000;
        }
</style>
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/utilities/utilities.js"></script>
<script type="text/javascript" src="../../../../js.bubbling-library.com/2.1/build/bubbling/bubbling.js"></script>
<script type="text/javascript" src="../../../../js.bubbling-library.com/2.1/build/lighter/lighter.js"></script>
<script type="text/javascript">
(function() {

  var showBackground = function (el, area) {
	    // finding if the yui-cms-selector element has a child with class yui-cms-background
	    var s = YAHOO.util.Dom.getElementsByClassName( 'yui-cms-background', '*', area );
	    // searching for the selected item in the collection to set the correct background.
	    var items = YAHOO.util.Dom.getElementsByClassName( 'yui-cms-item', '*', area );
	    if ((s.length > 0) && (items.length > 0) && (s = s[0])) {
	       for (var i = 0; i < items.length; i++) {
	           if (items[i] === el) {
        	        YAHOO.util.Dom.setStyle ( s, 'background-image', 'url(images/bg'+i+'.gif)');
	           }
	       }
	    }
  };
  var resetBackground = function (area) {
	    // finding if the yui-cms-selector element has a child with class yui-cms-background
	    var s = YAHOO.util.Dom.getElementsByClassName( 'yui-cms-background', '*', area );
	    if ((s.length > 0) && (s = s[0])) {
	       // resetting the default background image.
	       YAHOO.util.Dom.setStyle ( s, 'background-image', 'url(images/bg.gif)');
	    }
  };

   YAHOO.plugin.Lighter.add( 'area-vertical', {
    persistent: false, // false if you don't want to keep an item selected when the mouse go out of the area
	onReset: resetBackground,
	onSelect: showBackground
  });
   YAHOO.plugin.Lighter.add( 'area-horizontal', {
    persistent: true, // true if you want to keep an item selected even when the mouse go out of the area
	onSelect: showBackground
  });
}());
</script>
