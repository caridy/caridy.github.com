<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/utilities/utilities.js"></script>
<script type="text/javascript" src="../../../../js.bubbling-library.com/2.1/build/dispatcher/dispatcher.js"></script>
<style type="text/css">
#demo {
    width:40em; /* arbitrary width */
}
.boxing {
	float: left;
	display: block;
	border: 1px solid;
	margin: 1%;
	padding: 1%;
}
</style>
<script type="text/javascript">
function myLoading() {
    YAHOO.plugin.Dispatcher.process( "boxwithinlinescript", "<div id='tst'>Sample text</div><script>document.getElementById('tst').innerHTML='New text';<\/script>" );
};
YAHOO.util.Event.onDOMReady(myLoading);
</script>

</head>

<div id="doc">

	<div class="path">

	</div>

    <h1>Dynamic content with inline scripts</h1>
    <p>You can also use the dispatcher to execute inline JS code without using AJAX to load the content.</p>
<div class="boxing">
		<div id="boxwithinlinescript">
			Old text
	    </div>
	</div>
<!-- THE EXAMPLE's CODE END HERE, FROM NOW ON IS JUST THE DOCUMENTATION //-->
</div>
