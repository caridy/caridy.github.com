<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Image Generator</title>
</head>
<body>
    <div id="app" class="container">
        <h1 class="mb-4">Image Generator</h1>
        <div class="mb-3">
            <label for="api-key" class="form-label">API Key:</label>
            <input id="api-key" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Select Model:</label>
            <select id="model" class="form-select">
                <!-- Add your model options here -->
                <option value="3a8bfce0-d5a9-4dcf-a453-221fc994c76a">Caridy</option>
                <option value="">Yare</option>
                <option value="">Kellan</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="prompt" class="form-label">Prompt:</label>
            <textarea id="prompt" class="form-control" style="height: 150px" required>a psychedelic portrait of @me, vibrant color scheme, highly detailed, in the style of romanticism, cinematic, artstation, moebius, greg rutkowski</textarea>
        </div>
        <div class="mb-3">
            <label for="num-images" class="form-label">Number of Images:</label>
            <select id="num-images" class="form-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
            </select>
        </div>
        <button id="generate" class="btn btn-primary mb-4">Generate Images</button>
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Carousel items will be added here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
